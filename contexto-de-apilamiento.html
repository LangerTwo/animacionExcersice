<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilamiento</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="phone">        
        <!-- bunny 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div> 
        <!-- bunny 2  -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div> 
        <!-- wall 1 -->
        <div class="layer-3">
            <div class="lawn"></div>
            <div class="zigzag"></div>
        </div> 
        <!-- bunny 3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div> 
        <!-- wall 2 -->
        <div class="layer-5">
            <div class="lawn"></div>
            <div class="zigzag"></div>
        </div> 
        <!-- bunny 4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
            </div>
        </div> 
        <!-- wall 3 -->
        <div class="layer-7">
            <div class="lawn"></div>
            <div class="zigzag"></div>
        </div> 
        <!-- cloud 1 -->
        <div class="layer-8">
            <div class="cloud-left"></div>
            <div class="cloud-center"></div>
            <div class="cloud-right"></div>
        </div> 
        <!-- cloud 2 -->
        <div class="layer-9">
            <div class="lawn-left-2"></div>
            <div class="lawn-right-2"></div>
        </div> 
        <!-- lawn -->
        <div class="layer-10">
            <div class="lawn-left"></div>
            <div class="lawn-right"></div>
        </div> 
        <h1 class="title">
            <img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="Animationland">
        </h1>
        <h3 class="total-count" id="total">Score: </h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
